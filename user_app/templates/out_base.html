{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE</title>
    <link rel="stylesheet" href="{% static "/css/style.css" %}">
</head>
<body>
    <div class="background-image-container">
    <img src="{% static '/images/bg.gif' %}" alt="Background Image" class="background-image">
    </div>
    <main>
        <header>
            <div class="labels">
                <label class="name">
                <img src="{% static "images/logo.png" %}" alt="profile" class="logo">
SITE</label>

            </div>
            <div class="decorative-line"></div>
            <div class="navigations">
                <a href="{% url "home" %}">Home</a>
                <a href="{% url "register" %}">Register</a>
                <a href="{% url "sign_in" %}">Sign in</a>
            </div>
        <div class="decorative-line"></div>
        </header>
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
        <footer>
           SITE 2024
        </footer>
    </main>
</body>
</html>
