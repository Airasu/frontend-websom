{% extends 'base.html' %}

{% block title %}Add NFC{% endblock %}

{% block content %}

<div class="register">
    <div class="register-container">
        <h1>Add NRF card</h1>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Add NFC card no.:" required>
            </div>
            <div class="form-group">
                <button type="submit" class="form-group-button"><a href="{% url "Register2" %}">Confirm</a></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
